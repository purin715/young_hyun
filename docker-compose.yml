version: "3.7"
services:

  nginx:
    image: nginx:1.19.5
    networks:
      - django_network
    volumes:
      - django_media:/data/media/
      - django_static:/data/static/
      - django_log:/var/log/nginx/
      - /home/purin715/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - mode: host
        protocol: tcp
        target: 80
        published: 80

  goaccess:
    image: allinurl/goaccess:1.5.1
    volumes:
      - django_log:/var/log/nginx/
    ports:
      - 7890:7890
    command: /var/log/nginx/django_access.log -o /var/log/nginx/report.html --log-format=COMBINED --real-time-html

  django:
    image: test_image:5
    networks:
      - django_network
    secrets:
      - DJANGO_SECRET_KEY
      - MARIADB_USER
      - MARIADB_PASSWORD
    volumes:
      - django_media:/home/young_hyun/mediafiles/
      - django_static:/home/young_hyun/staticfiles/

  mariadb:
    image: mariadb:10.5
    networks:
      - django_network
    volumes:
      - django_mariadb:/var/lib/mysql
    secrets:
      - MARIADB_USER
      - MARIADB_PASSWORD
      - MARIADB_ROOT_PASSWORD
    environment:
      MARIADB_DATABASE: django
      MARIADB_USER_FILE: /run/secrets/MARIADB_USER
      MARIADB_PASSWORD_FILE: /run/secrets/MARIADB_PASSWORD
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/MARIADB_ROOT_PASSWORD

networks:
  django_network:

volumes:
  django_media:
  django_static:
  django_mariadb:
  django_log:

secrets:
  DJANGO_SECRET_KEY:
    external: true
  MARIADB_USER:
    external: true
  MARIADB_PASSWORD:
    external: true
  MARIADB_ROOT_PASSWORD:
    external: true